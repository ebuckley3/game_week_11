<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Game - Background Only</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script>
            let bgImage;
            let zonesToDraw = []; // Keep track of which zones should be drawn
            
            function preload() {
                bgImage = loadImage('gingerbreadman.png');
            }
            
            function setup() {
                createCanvas(1000, 1000).parent('game-container');
            }
            
            function draw() {
                background(bgImage);
                displayCoordinates();
                drawInteractiveZones();
            }

            function displayCoordinates() {
                fill(0);
                textSize(16);
                textAlign(LEFT, BOTTOM);
                text(`x: ${mouseX}, y: ${mouseY}`, 10, height - 10);
            }

            function drawInteractiveZones() {
                noFill();
                stroke(255);
                strokeWeight(2);
                
                // Draw only the zones that have been clicked
                for (let zone of zonesToDraw) {
                    rect(zone.x, zone.y, zone.w, zone.h);
                }
            }

            function mousePressed() {
                if (isInHair(mouseX, mouseY)) {
                    console.log('Clicked on hair');
                    zonesToDraw.push({x: 400, y: 100, w: 200, h: 150});
                } else if (isInBeard(mouseX, mouseY)) {
                    console.log('Clicked on beard');
                    zonesToDraw.push({x: 400, y: 300, w: 200, h: 100});
                } else if (isInClothes(mouseX, mouseY)) {
                    console.log('Clicked on clothes');
                    zonesToDraw.push({x: 300, y: 450, w: 400, h: 250});
                } else if (isInLegs(mouseX, mouseY)) {
                    console.log('Clicked on legs');
                    zonesToDraw.push({x: 350, y: 700, w: 300, h: 250});
                } else if (isInEyebrows(mouseX, mouseY)) {
                    console.log('Clicked on eyebrows');
                    zonesToDraw.push({x: 420, y: 150, w: 160, h: 50});
                }
            }

            function isInHair(x, y) {
                // Define the bounding box for the hair
                return x > 400 && x < 600 && y > 100 && y < 250;
            }

            function isInBeard(x, y) {
                // Define the bounding box for the beard
                return x > 400 && x < 600 && y > 300 && y < 400;
            }

            function isInClothes(x, y) {
                // Define the bounding box for the clothes
                return x > 300 && x < 700 && y > 450 && y < 700;
            }

            function isInLegs(x, y) {
                // Define the bounding box for the legs
                return x > 350 && x < 650 && y > 700 && y < 950;
            }
        </script>
    </div>
</body>
</html>
