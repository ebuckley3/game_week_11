<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Game - Background Only</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        #custom-alert button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="custom-alert">
            <div id="alert-text"></div>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
        <script>
            let bgImage;
            
            function preload() {
                bgImage = loadImage('gingerbreadman.png');
            }
            
            function setup() {
                createCanvas(1000, 1000).parent('game-container');
            }
            
            function draw() {
                background(bgImage);
                displayCoordinates();
                highlightInteractiveZones();
            }

            function displayCoordinates() {
                fill(0);
                textSize(16);
                textAlign(LEFT, BOTTOM);
                text(`x: ${mouseX}, y: ${mouseY}`, 10, height - 10);
            }

            function highlightInteractiveZones() {
                noFill();
                stroke(255);
                strokeWeight(2);
                
                if (isInHair(mouseX, mouseY)) {
                    rect(400, 100, 200, 150);  // Hair
                } else if (isInBeard(mouseX, mouseY)) {
                    rect(400, 300, 200, 100);  // Beard
                } else if (isInClothes(mouseX, mouseY)) {
                    rect(300, 450, 400, 250);  // Clothes
                } else if (isInLegs(mouseX, mouseY)) {
                    rect(350, 700, 300, 250);  // Legs
                }
            }

            function mousePressed() {
                if (isInHair(mouseX, mouseY)) {
                    customAlert("Toughness and Emotional Stoicism\n\nThe hair can represent the expectation for men to appear strong, both physically and emotionally. This means not showing vulnerability, not crying, and always keeping composure, with a hairstyle that looks \"neat and powerful,\" whether clean-cut or styled to convey confidence and control.");
                } else if (isInBeard(mouseX, mouseY)) {
                    customAlert("Symbol of Dominance and Virility\n\nThe beard, in the context of hegemonic masculinity, often symbolizes maturity, dominance, and traditional masculinity. Facial hair is typically seen as a marker of virility and strength, encouraging men to \"grow a beard\" as a way of signaling their conformity to masculine ideals of power, ruggedness, and sexual appeal.");
                } else if (isInClothes(mouseX, mouseY)) {
                    customAlert("Provider, Protector, and Breadwinner\n\nThe clothes can represent professional attire that symbolizes expectations of men as the primary earners or providers, tying into their role as the economic backbone of the family. Clothing could include elements such as a suit or uniform, which conveys authority, capability, and a sense of responsibility. It also implies menâ€™s need to conform to societal pressures of being successful and hardworking.");
                } else if (isInLegs(mouseX, mouseY)) {
                    customAlert("Physical Strength and Athleticism\n\nThe legs can represent expectations related to physical strength, athleticism, and dominance in space. Men are often encouraged to take up more physical space as a demonstration of power, and strong, muscular legs could symbolize the pressure to be physically fit, athletic, and capable of defending themselves or others. This relates to the way men are taught to demonstrate physical prowess as a key part of their masculine identity.");
                }
            }

            function customAlert(message) {
                const alertBox = document.getElementById('custom-alert');
                const alertText = document.getElementById('alert-text');
                alertText.innerHTML = message + '<br><br><a href="https://ebuckley3.github.io/toxic-masculinity/" target="_blank" style="color: white; text-decoration: underline;">Click here to take the Toxic Masculinity Traits Survey</a>';
                alertBox.style.display = 'block';
                alertBox.style.display = 'none';
            }

            function isInHair(x, y) {
                // Define the bounding box for the hair
                return x > 400 && x < 600 && y > 100 && y < 250;
            }

            function isInBeard(x, y) {
                // Define the bounding box for the beard
                return x > 400 && x < 600 && y > 300 && y < 400;
            }

            function isInClothes(x, y) {
                // Define the bounding box for the clothes
                return x > 300 && x < 700 && y > 450 && y < 700;
            }

            function isInLegs(x, y) {
                // Define the bounding box for the legs
                return x > 350 && x < 650 && y > 700 && y < 950;
            }
        </script>
    </div>
</body>
</html>
