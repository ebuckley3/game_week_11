<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Game - Background Only</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script>
            let bgImage;
            
            function preload() {
                bgImage = loadImage('gingerbreadman.png');
            }
            
            function setup() {
                createCanvas(1000, 1000).parent('game-container');
            }
            
            function draw() {
                background(bgImage);
                displayCoordinates();
            }

            function displayCoordinates() {
                fill(0);
                textSize(16);
                textAlign(LEFT, BOTTOM);
                text(`x: ${mouseX}, y: ${mouseY}`, 10, height - 10);
            }
        </script>
    </div>
</body>
</html>
